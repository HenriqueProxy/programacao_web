<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuario</title>
</head>
<body>
    <h1>Cadastro de usuario</h1>
    <form>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required> <br>

        <label for="sobremenome">Sobrenome:</label>
        <input type="text" id="Sobrenome" name="Sobrenome" required> <br>

        <label for="telefone">Telefone:</label>
        <input type="tell" id="telefone" name="telefone" placeholder="(99) 9999-9999" required><br>
        <label for="email">E- mail</label>
        <input type="email" id="senha" name="senha" required><br>
        
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required><br>

        <label for="msg">Deixe aqui sua mensagem</label>
        <textarea type="text" id="msg" name="msg" required></textarea><br>

        <input type="submit" value="Cadastrar">
    
    </form>

    <div id="Resultado"></div>

    
</body>
</html>
