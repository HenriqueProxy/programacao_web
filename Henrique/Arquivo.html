<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Menu</title>
    <link rel="stylesheet" href="Arquivo.css">
</head>
<body>
    <div class="Menu">
        <main>
            <h1> CAMPER CAFÉ</h1>
            <p class="established"> Est.2020</p>
            <hr>
            <section>
                <h2>Coffe</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffe-icon">
                <article class="item">
                    <p class="flavor"></p>Freenche Vanilla <p class="price"> 3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Machiatto</p>
                </article>
                <article class="item">
                    <p class="price"> 3.70</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p> 
                </article>
                <article class="item">
                    <p class="price"> 3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut </p>
                </article>
                <article class="item">
                    <p class="price"> 4.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocca</p>
                </article>
                <article class="item">
                    <p class="price"> 4.00</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt=" pie icon">
                <article class="item">
                <p class="dessert"> Donut</p>
                <p class="price"> 1.50</p>
            </article>
            <article class="item">
                <p class="dessert"> Cherry Pie</p> <p class="price"> 2.75</p>

            </article>
            <article class="item">
             <p class="dessert"> Cheescake</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="dessert"> Cinnamon Roll</p>
                <p class="price"> 2.50</p>
            </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="" target="_blank"> Visite nosso site</a>
            </p>
            <p class="address"> Desenvolvido por</p>
        </footer>
    </div>
</body>
</html>
